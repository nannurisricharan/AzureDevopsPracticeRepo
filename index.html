<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 250px;
    }
    input[type="number"] {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br>
    
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">−</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>
    
    <div class="result" id="result">Result: </div>
  </div>

  <script>
    function calculate(op) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("result").innerText = "⚠️ Enter valid numbers!";
        return;
      }

      switch(op) {
        case '+': result = n1 + n2; break;
        case '-': result = n1 - n2; break;
        case '*': result = n1 * n2; break;
        case '/': 
          result = n2 !== 0 ? n1 / n2 : "❌ Cannot divide by zero"; 
          break;
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
